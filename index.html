<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form app - example</title>
</head>
<body>
    <main>
        <h1 id="header">Welcome to our example form app!</h1>
        <p>Please use the register form</p>
        <div class="form">
            <input type="text" placeholder="Enter username..." data-form="username">
            <input type="password" placeholder="Enter password..." data-form="password">
            <input type="password" placeholder="Confirm password..." data-form="retypePass">
            <input type="email" placeholder="Enter e-mail..." data-form="email">
            <input type="date" placeholder="Enter date of birth..." data-form="dob">
            <button>REGISTER</button>
        </div>
        <h2 id="list-header">User list</h2>
        <div id="user-list"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
